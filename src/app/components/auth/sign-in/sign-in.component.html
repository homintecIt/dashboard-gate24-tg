<div class="auth-page-wrapper pt-5">
  <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
    <div class="bg-overlay"></div>

    <div class="shape">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 1440 120">
        <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
      </svg>
    </div>
  </div>

  <div class="auth-page-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center mt-sm-5 mb-4 text-white-50">
            <div>
              <a href="index.html" class="d-inline-block auth-logo">
                <img src="assets/logo/icon-96x96.png" alt="logo gate24" height="80">
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-4">

            <div class="card-body p-4">
              <div class="text-center mt-2">
                <h5 class="text-primary">Bienvenue sur Gate24</h5>
                <p class="text-muted">Connectez-vous pour continuer</p>
              </div>
              <div class="p-2 mt-4">
                <form novalidate [formGroup]="loginForm" (ngSubmit)="onSignin()">

                  <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" formControlName="email" [ngClass]="{ 'is-invalid': submitted && form['email'].errors }"
                      placeholder="Entez votre nom d'utilisateur ou adresse email">
                      <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                        <div *ngIf="form['email'].errors['required']"> L'email est obligatoire </div>
                        <div *ngIf="form['email'].errors['email']"> L'email n'est pas valide </div>
                      </div>
                  </div>

                  <div class="mb-3">
                    <div class="float-end">
                      <a routerLink="/auth/forgot-password" class="text-muted">Mot de passe oublié?</a>
                    </div>
                    <label class="form-label" for="password-input">Mot de passe</label>
                    <div class="position-relative auth-pass-inputgroup mb-3">
                      <input #password type="password" class="form-control pe-5 password-input"
                        placeholder="Entrez votre mot de passe" id="password-input"  formControlName="password" [ngClass]="{ 'is-invalid': submitted && form['password'].errors }">
                      <button
                        class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" (click)="togglePassword(password)"
                        type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                        <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                          <div *ngIf="form['password'].errors['required']"> Le mot de passe est obligatoire </div>
                        </div>
                    </div>
                  </div>

                  <div class="mt-4">
                    <button class="btn btn-success w-100" type="submit">
                      {{loading? 'Veuillez patienter ' : 'Se connecter' }}
                      <span class="{{ loading? 'spinner-border spinner-border-sm ms-2' : '' }}" role="status"> </span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- end card body -->
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <p class="mb-0 text-muted">&copy;
              2024 © Gate24, crafted by <a href="https://homintec.com/" target="_blank">HOMINTEC</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
