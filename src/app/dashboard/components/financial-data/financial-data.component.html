<div *ngIf="loading">Chargement des donn√©es...</div>
<table *ngIf="!loading">
  <thead>
    <tr>
      <th>#</th>
      <th>Colonne 1</th>
      <th>Colonne 2</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of financialData; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.column1 }}</td>
      <td>{{ item.column2 }}</td>
    </tr>
  </tbody>
</table>
