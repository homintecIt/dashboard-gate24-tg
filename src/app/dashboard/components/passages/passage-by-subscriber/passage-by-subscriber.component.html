<div class="row">
  <div class="col-12">
    <div
      class="page-title-box d-sm-flex align-items-center justify-content-between"
    >
      <h4 class="mb-sm-0">Rapport par abonné</h4>
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item">
            <a routerLink="/dashboard">Accueil</a>
          </li>
          <li class="breadcrumb-item active">Rapport par abonné</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div *ngIf="data.length > 0; else noData">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Abonné</th>
          <th>Nombre de passages</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.subscriber }}</td>
          <td>{{ item.passages }}</td>
          <td>{{ item.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noData>
    <p class="text-center">{{ noDataMessage }}</p>
  </ng-template>
</div>
