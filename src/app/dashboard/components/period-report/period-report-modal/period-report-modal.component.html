<!-- Modal -->
<div class="h-100 mx-center">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel1">Choix du site</h5>
    <button
      type="button"
      (click)="bsModalRef.hide()"
      class="btn-close"
      aria-label="Close"
    ></button>
  </div>

  <div class="modal-body p-4">
    <!-- Date de début -->
    <div class="mb-3">
      <label for="dateStart" class="form-label">Date de début</label>
      <input
        [(ngModel)]="dateStart"
        type="date"
        id="dateStart"
        class="form-control disableFuture"
      />
    </div>

    <!-- Date de fin -->
    <div class="mb-3">
      <label for="dateEnd" class="form-label">Date de fin</label>
      <input
        [(ngModel)]="dateEnd"
        type="date"
        id="dateEnd"
        class="form-control disableFuture"
      />
    </div>
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label">Selectionner</label>
      <select
        [(ngModel)]="selectedOption"
        class="form-select"
      >
        <option value="" disabled>Selectionnez un site</option>
        <option
          *ngFor="let option of dropdownOptions"
          [value]="option.passages_site"
        >
          {{ option.passages_site }}
        </option>
      </select>
    </div>

    <button
      type="button"
      class="btn btn-primary waves-effect waves-light"
      (click)="onSiteSelected(selectedOption)"
    >
      Valider
    </button>
  </div>
</div>
