

<!-- Modal -->
<div class="h-100 mx-center" >

  <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel1">Choix du site</h5>
      <button  type="button" (click)="bsModalRef.hide()"  class="btn-close" aria-label="Close"></button>
  </div>

  <div class="modal-body p-4">
      <form>
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
              <select  [(ngModel)]="selectedOption" (change)="onSiteSelected(selectedOption)" class="form-control" name="" id="">
                <option value=""  disabled>Selectionnez un site</option>
                <option *ngFor="let option of dropdownOptions" [value]="option">
                  {{ option.passages_site }}
              </option>
              </select>
              <label class="form-label" >Selectionner</label>
          </div>
          <!-- <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block">Login</button> -->
      </form>
  </div>
</div>
<!-- Modal -->
