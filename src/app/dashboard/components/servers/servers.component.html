<div class="row">
  <div class="col-12">
    <div
      class="page-title-box d-sm-flex align-items-center justify-content-between"
    >
      <h4 class="mb-sm-0">Gestion des types de serveurs</h4>
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item">
            <a routerLink="/dashboard">Accueil</a>
          </li>
          <li class="breadcrumb-item active">Gestion des types de serveurs</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">Gestion des types de serveurs</h5>
        </div>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Site</th>
                <th scope="col">URL</th>
                <th scope="col">État</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let server of servers">
                <td>{{ server.id }}</td>
                <td>{{ server.site }}</td>
                <td>{{ server.url }}</td>
                <td>{{ server.etat === 'actif' ? "Actif" : "Inactif" }}</td>
                <td>
                  <div class="form-check form-switch d-flex gap-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      [checked]="server.etat === 'actif'"
                      (change)="toggleStatus(server)"
                    />
                    <label
                      class="form-check-label"
                      [for]="'subscriptionStatusSwitch' + server.site"
                    >
                      {{ server.etat === 'actif' ? "Activé" : "Désactivé" }}
                    </label>
                  </div>
                </td>
