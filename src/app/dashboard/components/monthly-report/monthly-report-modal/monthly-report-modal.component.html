<div class="modal-content text-center">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel1">Choix du site</h5>
    <button
      type="button"
      (click)="bsModalRef.hide()"
      class="btn-close"
      aria-label="Close"
    ></button>
  </div>

  <div class="modal-body p-4">
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <select [(ngModel)]="selectedOption" class="form-select">
        <option value="" disabled>Selectionnez un site</option>
        <option
          *ngFor="let option of dropdownOptions"
          [value]="option.passages_site"
        >
          {{ option.passages_site }}
        </option>
      </select>
      <label class="form-label">Selectionner</label>
    </div>

    <button
      type="button"
      class="btn btn-primary waves-effect waves-light"
      (click)="onSiteSelected(selectedOption)"
    >
      Valider
    </button>
    <!-- <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block">Login</button> -->
  </div>
</div>
<!-- Modal -->
