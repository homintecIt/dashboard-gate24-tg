<div class="modal-header">
  <h5 class="modal-title">Modifier l'utilisateur</h5>
  <button type="button" class="btn-close"  (click)="bsModalRef.hide()" ></button>
</div>
<div class="modal-body">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nom</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">RÃ´le</label>
      <select id="role" class="form-control" formControlName="role">
        <option value="ADMIN">Admin</option>
        <option value="USER">Utilisateur</option>
        <option value="SIRAT">Sirat</option>
      </select>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Annuler</button>
      <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Enregistrer</button>
    </div>
  </form>
</div>
