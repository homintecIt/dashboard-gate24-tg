<div class="container mt-4">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Adresse</th>
        <th>CIN</th>
        <th>Date de création</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.nom }}</td>
        <td>{{ item.prenom }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.tel }}</td>
        <td>{{ item.adresse }}</td>
        <td>{{ item.cin }}</td>
        <td>{{ item.created_at | date: 'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
