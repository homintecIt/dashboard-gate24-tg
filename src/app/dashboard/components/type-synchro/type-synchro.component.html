<div class="row">
  <div class="col-12">
    <div
      class="page-title-box d-sm-flex align-items-center justify-content-between"
    >
      <h4 class="mb-sm-0">Gestion des types de synchronisation</h4>
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item">
            <a routerLink="/dashboard">Accueil</a>
          </li>
          <li class="breadcrumb-item active">Gestion des types de synchronisation</li>
        </ol>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">Gestion des types de synchronisation</h5>

        </div>
      </div>

      <div class="card-body">

        <div class="table-responsive" >
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">Type</th>
                <th scope="col">Statut</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of types">
                <td>{{ item.type }}</td>
                <td>{{ item.status ? "Activé" : "Désactivé" }}</td>
                <td class="d-flex gap-2 align-items-center">
                  <div class="form-check form-switch d-flex gap-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      [checked]="item.status"
                      (click)="toggleStatus(item, $event)"
                    />
                    <label
                      class="form-check-label"
                      [for]="'subscriptionStatusSwitch' + item.type"
                    >
                      {{ item.status === true ? "Activé" : "Désactivé" }}
                    </label>
                  </div>
                  <div>
                    <a
                        class="dropdown-item"
                        (click)="openDetailsModal(item)"
                      >
                        <i class="ri-edit-line fs-4 text-secondary"></i>
                      </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
